# 强制32位armv7（核心）
ARCH=arm
BOARD=rk3128
BOARD_NAME="RK3128 TV Box (armv7 32bit)"
KERNEL_TARGET="current"
# 32位工具链
TOOLCHAIN="arm-linux-gnueabihf"
# 系统版本（选32位友好版）
RELEASE=bookworm
# 桌面：无（服务器）
DESKTOP="none"
# 最小化+打印服务
MINIMAL=yes
EXTRA_PACKAGES="p910nd cups cups-bsd"
# 关闭arm64相关
BUILD_KSYM=no
BUILD_UBOOT=yes
# 网络/USB/打印内核模块
KERNEL_CONFIG_OVERRIDE="
CONFIG_USB_PRINTER=y
CONFIG_USB_USBNET=y
CONFIG_NETWORK_FILESYSTEMS=y
CONFIG_PRINTING=y
"
# 固件输出
IMAGE_TYPE=img
COMPRESS_OUTPUT=yes
